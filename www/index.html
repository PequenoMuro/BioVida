    <label style="font-size:50px;font-family: Arial;color:#428c3a;margin-left:30px;"><b>Células ?</b></label>
    <br>
    <br>
    <label style="font-family: Arial;margin-left:25px"><b>Células são as unidades estruturais e funcionais dos seres vivos. Com exceção dos vírus, todos os seres vivos apresentam células. Devido à ausência dessas estruturas, muitos autores não consideram os vírus seres vivos. Células podem ser classificadas em <label style="color:#428c3a">procariontes</label> e <label style="color:#428c3a">eucariontes</label></b></label>

    <label style="font-size:50px;font-family: Arial;color:#428c3a;margin-left:30px;"><b>Servem?</b></label>
    <br>
    <br>
    <label style="font-family: Arial;margin-left:25px"><b>As células do corpo humano são estruturas complexas que mantêm informações metabólicas e genéticas necessárias para o pleno funcionamento do organismo. Definidas como as menores unidades funcionais, atuam em conjunto, mas cada uma possui papel específico na produção de energia, nutrição e reprodução</label>

    <label style="font-size:30px;font-family: Arial;color:#428c3a;margin-left:22px;"><b>Eucariontes</b></label>
    <br>
    <br>
    <label style="font-family: Arial;margin-left:25px"><b>As células eucariontes são células que apresentam como característica principal a presença de um núcleo definido, ou seja, o material genético nessas células está envolvido pelo envelope nuclear. Além da presença de núcleo, elas se destacam por possuir organelas membranosas, as quais desempenham as mais variadas funções, tais como respiração celular, digestão intracelular e síntese de substâncias. Esse tipo de célula pode ser encontrado em algas, protozoários, fungos, plantas e animais.</label>
    <br>
      <br>
    <br>
    <br>
    <label style="font-size:30px;font-family: Arial;color:#428c3a;margin-left:22px;"><b>Procariontes</b></label>
    <br>
    <br>
    <label style="font-family: Arial;margin-left:25px"><b>As células procariontes, também conhecidas como protocélulas ou células procarióticas, são células que não possuem um núcleo celular definido e, por isso, o material genético celular fica disperso no citoplasma.

Além das células procariontes existem também as células eucariontes e elas se diferenciam pelo seu funcionamento e pela complexidade de sua estrutura celular.</label>
